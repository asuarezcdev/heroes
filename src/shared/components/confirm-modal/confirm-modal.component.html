<div class="main-box">
<mat-dialog-content>
  <p>Do you want delete the heroe selected?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    (click)="submitForm()"
  >
    Accept
  </button>
</mat-dialog-actions>
</div>
